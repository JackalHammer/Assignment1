<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Staatliches" rel="stylesheet">

    <div id="app">
        <div class="view view-main">

-->

                    <div id="input-container" class="list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-input-wrap">
                                        <input id="food" type="text" name="name" placeholder="Name A Food">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div id="input-container" class="list">
                        <ul>
                            <li class="item-content item-input">

                                        <input id="food2" type="text" name="name" placeholder="Name Another Food">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div id="input-container" class="list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">

                            </li>
                        </ul>
                    </div>

                    <div id="input-container" class="list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-input-wrap">
                                        <input id="friend" type="text" name="name" placeholder="Name A Friend">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div id="input-container" class="list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-input-wrap">
                                        <input id="randomobject" type="text" name="name" placeholder="Name A Random Object">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>


                    <div class="list links-list">
                        <ul>
                            <li>
                                <a id="startbtn" href="/page2/">
                                    <p>LET'S GO</p>
                                </a>
                            </li>

                        <li>
                            <a href="/page3/">B</a>

-->
